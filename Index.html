<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <!-- Foto akan dimuat secara dinamis oleh JavaScript -->
    </div>

    <!-- Modal untuk menampilkan foto full resolution -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <button class="nav-button prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="nav-button next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
